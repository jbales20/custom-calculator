<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Reading Calculator</h1>
        <content id="user_input">
            <select name="options" id="options">
                <option value="1">How Long to Read</option>
             <option value="0">Reading Schedule</option>
            </select>
            <label>Pages</label>
            <input type="number" id="pages" value=0>
            <label>Time Limit(days)</label>
            <input type="number" id="days" value=0>
            <label>Reading Speed</label>
            <input type="number" id="speed" value=0>
            <label>Average Amount of Words per Page</label>
            <input type="number" id="wordsper" value=0>
            <br>
            <br>
        </content>
        <content id="test"> 
            <label id=result>Result (Will Not Update till Required Information is in)</label>
        </content>
        <script src="scripts.js"></script>
    </body>
</html>
